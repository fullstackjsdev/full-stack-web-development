<!-- CSS SYNTAX -->

<style>
    h1 {
        color: blue;
        font-size: 12px;
    }

    p {
        line-height: 1.5em;
        text-align: center;
        color: #000000;
    }

    div {
        background: black;
        border: red 1px solid;
    }
</style>

<!-- CSS SELECTORS -->

<style>

    /* Element Selector */
    p {
        color: black;
    }

    /* ID Selector */
    #box1 {
        background: black;
    }

    div#box1 {
        background: black;
    }

    /* Class Selector */
    .center-text {
        text-align: center;
    }

    p.center-text {
        text-align: center;
    }

    /* Group Selectors */
    h1, h2, h3 {
        color: red;
    }
</style>

<!-- CSS COMMENTS -->

<style>
    h1 {
        color: red;
        /* This is a single-line comment */
    }

    /* This is
    a multi-line
    comment */
</style>

<!-- CSS COLORS -->

<style>
    /* Name */
    p {
        color: "red";
    }

    /* RGB */
    p {
        color: rgb(255, 0, 0);
    }

    /* HEX */
    p {
        color: #ff0000;
    }
</style>
