<!DOCTYPE html>
<html>
    <head>
        <title>Canvas</title>
        <style>
            #mycanvas {
                border: 1px #000 solid;
                background: #f4f4f4;
            }
        </style>
    </head>
    <body>
        <canvas id="mycanvas" width="300" height="300"></canvas>
        <script>
            var c = document.getElementById('mycanvas');
            var ctx = c.getContext('2d');

            // Rectangle
            ctx.fillStyle='red';
            ctx.fillRect(75,75,150,150);
        </script>
    </body>
</html>
